<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h2>This is HTML Forms</h2>
    <form action="backend.php">
      <label for="name">Name: </label>
      <div><input type="text" name="myName" id="name" /></div>
      <br />
      <div>Role: <input type="text" name="myRole" /></div>
      <br />
      <div>Email: <input type="email" name="myEmail" /></div>
      <br />
      <div>Date: <input type="date" name="myDate" id="" /></div>
      <br />
      <div>Bounus: <input type="number" name="myBonus" /></div>
      <br />
      <div>
        Are you eligible?: <input type="checkbox" name="myEligibility" />
      </div>
      <br />
      <div>
        Gender: Male <input type="radio" name="myGender" /> Female
        <input type="radio" name="myGender" />
      </div>
      <br />
      <div>
        <label for="car">Car: </label>
        <select name="mycar" id="car">
          <option value="ind">Indica</option>
          <option value="swf" selected>Swift</option>
        </select>
      </div>
      <br />
      <div>
        <input type="submit" value="Submit now" />
      </div>
    </form>
  </body>
</html>

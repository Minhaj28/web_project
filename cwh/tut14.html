<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* class selector */
        .redElement{
            color: red;
        }
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        /* id selector */
        #firstPara{
            color:blueviolet
        }
        footer,span{
            background-color: pink;
        }
        
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p id="firstPara">this is a simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElement bgBlue">this is a simple paragraph to demonstrate css selectors</p>
    <div>
        <p>this is a simple paragraph to demonstrate css selectors</p>
        <span>this is span</span>

    </div>
    <footer>This is footer</footer>
</body>
</html>
